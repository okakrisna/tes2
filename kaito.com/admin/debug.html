<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Projects List</title>
    <style>
        body {
            font-family: system-ui;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
        }
        .btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .info {
            background: #d4edda;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç Debug - Projects Database</h1>

    <div class="info">
        <strong>Purpose:</strong> This page shows all projects in database with their IDs to help debug the edit page issue.
    </div>

    <div id="status">Loading projects from database...</div>

    <table id="projects-table" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Couple Names</th>
                <th>Slug</th>
                <th>Template</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="projects-body"></tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="dashboard.html" class="btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://fnewihswvgtgzzsfaeis.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZuZXdpaHN3dmd0Z3p6c2ZhZWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NzAwNzcsImV4cCI6MjA3OTU0NjA3N30.0OiXAfBDe5qGw8us5i9rjfNR75XdS0RlFojhy_RhKsY';

        async function loadProjects() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/timeless_content?select=*&order=created_at.desc`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const projects = await response.json();

                console.log('Projects loaded:', projects);

                if (projects.length === 0) {
                    document.getElementById('status').innerHTML = `
                        <div style="padding: 40px; text-align: center; background: #fff3cd; border-radius: 8px;">
                            <h2>‚ö†Ô∏è No Projects Found</h2>
                            <p>Database is empty. Create a project first!</p>
                            <a href="create.html" class="btn">Create First Project</a>
                        </div>
                    `;
                    return;
                }

                document.getElementById('status').style.display = 'none';
                document.getElementById('projects-table').style.display = 'table';

                const tbody = document.getElementById('projects-body');
                tbody.innerHTML = projects.map(project => `
                    <tr>
                        <td><code>${project.id}</code></td>
                        <td><strong>${project.couple_names || 'Unnamed'}</strong></td>
                        <td><code>${project.slug}</code></td>
                        <td>${project.template_name || 'timeless'}</td>
                        <td>${new Date(project.created_at).toLocaleDateString()}</td>
                        <td>
                            <a href="edit.html?id=${project.id}" class="btn" style="background: #10b981;">
                                ‚úèÔ∏è Edit (ID: ${project.id})
                            </a>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = `
                    <div style="padding: 40px; text-align: center; background: #fee; border-radius: 8px;">
                        <h2>‚ùå Error Loading Projects</h2>
                        <p>${error.message}</p>
                        <pre style="text-align: left; background: #f5f5f5; padding: 12px; border-radius: 4px; overflow-x: auto;">${error.stack}</pre>
                    </div>
                `;
            }
        }

        window.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
